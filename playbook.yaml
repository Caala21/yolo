---
- name: Set up Vagrant VM with Docker and Web Application
  hosts: all
  become: yes 

  vars_files:
    - vars/main.yml

  roles:
    - common-tasks
    - backend-structure
    - frontend-structure

  tasks:
    - name: Clone the repository
      git:
        repo: "{{ app_repo }}"
        dest: "{{ app_dir }}"
      tags: app_setup
